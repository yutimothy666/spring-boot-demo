<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @media all and (max-width: 700px) {
            form {
                width: 100%;
                height: auto;
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
            }

            label {
                display: block;
                line-height: 38px;
                height: 38px;
            }

            input {
                width: 80%;
                float: right;
            }
        }
    </style>
</head>
<body>
<form>
    <input type="hidden" th:value="${qrId}" name="qrId">
    <label>用户名
        <input type="text" name="username">
    </label>
    <label>密码
        <input type="password" name="password">
    </label>
</form>
<h1>Login</h1>
</body>
</html>
